{% extends "base.html" %}
{% block 'body' %}
<div class="container">
<h1>Please Feel Free to Edit your Order</h1>
<form
  enctype="multipart/form-data"
  action='{% url "edit_order.view" pizza.id %}'
  method="POST"
>
  {% csrf_token %} {{ pizzaform.as_p }}
  <input type="submit" class='btn btn-primary' value="Update Order" />
  <p>{{ note }}</p>
</form>
</div>
{% endblock %}
